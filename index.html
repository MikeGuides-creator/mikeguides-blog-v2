---
layout: default
title: Home
---
<section class="max-w-5xl mx-auto px-6 pt-10 pb-6">
  <h1 class="font-extrabold text-4xl sm:text-5xl" style="font-family:Poppins,Inter,sans-serif">MikeGuides Blog</h1>
  <p class="mt-3 text-slate-600">Actionable posts on pricing, marketing, and execution â€” plus free tools and updates.</p>
</section>
<section class="max-w-5xl mx-auto px-6 pb-16 grid gap-6 sm:grid-cols-2">
  {% for post in site.posts %}
  <article class="rounded-2xl border border-slate-200 bg-white p-6 shadow-[0_10px_25px_-10px_rgba(2,6,23,.1)]">
    <h2 class="text-2xl font-bold" style="font-family:Poppins,Inter,sans-serif">
      <a href="{{ post.url | relative_url }}" class="hover:text-[var(--mg-blue)]">{{ post.title }}</a>
    </h2>
    <p class="mt-2 text-slate-600">{{ post.excerpt | strip_html | truncate: 160 }}</p>
    <div class="mt-4 text-sm text-slate-500">{{ post.date | date: "%b %d, %Y" }}</div>
    <div class="mt-5">
      <a href="{{ post.url | relative_url }}" class="inline-flex items-center justify-center rounded-xl px-4 py-2.5 text-sm font-semibold text-white bg-[var(--mg-blue)] hover:opacity-90">Read more</a>
    </div>
  </article>
  {% endfor %}
</section>
