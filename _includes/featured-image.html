{%- comment -%}
Featured image partial

Rules:
- Only show an image if the page explicitly defines one:
  image: /path/to/image.jpg
- No default hero, no fallback. Clean and predictable.
{%- endcomment -%}

{%- if page.image %}
  <figure class="post-featured-image">
    <img src="{{ page.image | relative_url }}" alt="{{ page.image_alt | default: page.title | escape }}">
  </figure>
{%- endif %}
