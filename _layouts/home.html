---
layout: default
---

<h1 style="font-family:'Poppins',sans-serif;font-size:2rem;text-align:center;margin-bottom:2rem;">
  MikeGuides Blog
</h1>

<div style="display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:1.5rem;">
  {% for post in site.posts %}
  <a href="{{ post.url }}" style="text-decoration:none;color:inherit;">
    <article style="background:white;border:1px solid #e5e7eb;border-radius:1rem;padding:1rem;box-shadow:0 10px 25px -10px rgba(2,6,23,.1);transition:transform .2s ease;">
      {% if post.image %}
        <img src="{{ post.image }}" alt="{{ post.title }}" style="border-radius:.75rem;margin-bottom:.75rem;">
      {% endif %}
      <h2 style="font-family:'Poppins',sans-serif;font-size:1.25rem;margin-bottom:.25rem;">{{ post.title }}</h2>
      <p style="color:#64748b;font-size:.9rem;">{{ post.description | truncate:120 }}</p>
    </article>
  </a>
  {% endfor %}
</div>
