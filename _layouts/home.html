---
layout: default
---

<h1 style="text-align:center;font-family:'Poppins',sans-serif;font-size:2rem;margin-bottom:2rem;">
  MikeGuides Blog
</h1>

<div class="blog-grid">
  {% for post in site.posts %}
    <a href="{{ post.url }}" class="blog-card">
      {% if post.image %}
        <img src="{{ post.image }}" alt="{{ post.title }}">
      {% endif %}
      <h2>{{ post.title }}</h2>
      <p>{{ post.description | default: site.description | truncate: 120 }}</p>
    </a>
  {% endfor %}
</div>
