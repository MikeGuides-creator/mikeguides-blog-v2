<!DOCTYPE html>
<html lang="en">
<head>
  {% include head.html %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@600&display=swap">
  <link rel="stylesheet" href="/assets/css/site.css">
  <title>{{ page.title | default: site.title }}</title>
</head>
<body>
  <header>
    <a href="https://mikeguides.co">MikeGuides</a> |
    <a href="/">Blog Home</a> |
    <a href="https://mikeguides.co/products">Shop Guides</a>
  </header>

  <main>
    {{ content }}
  </main>

  <script>
  // global image fallback (keep)
  document.addEventListener('error', function(e){
    const el = e.target;
    if (el.tagName === 'IMG' && !el.dataset.fallbackTried) {
      el.dataset.fallbackTried = "1";
      el.src = "/assets/images/cover/default.jpg";
    }
  }, true);
  </script>
</body>
</html>
