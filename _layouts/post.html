---
layout: default
---

<article>
  <h1 style="font-family:'Poppins',sans-serif;font-size:2.25rem;font-weight:700;margin-bottom:.5rem;">{{ page.title }}</h1>
  <p style="color:#64748b;font-size:.95rem;margin-top:0;">{{ page.date | date: "%B %d, %Y" }}</p>
  {% if page.image %}
    <img src="{{ page.image }}" alt="{{ page.title }}" style="border-radius:1rem;margin:1rem 0;width:100%;height:auto;">
  {% endif %}
  <div class="post-content" style="line-height:1.75;font-size:1.05rem;">
    {{ content }}
  </div>
</article>
