---
layout: default
---

<article class="post mx-auto max-w-3xl">
  <header class="mb-6">
    <h1 class="text-3xl font-bold mb-2">
      {{ page.title }}
    </h1>
    <p class="text-xs uppercase tracking-wide text-slate-500">
      {{ page.date | date: "%b %-d, %Y" }}
    </p>
  </header>

  <section class="post-body prose prose-slate max-w-none">
    {{ content }}
  </section>

  <div class="mt-8">
    <a href="{{ "/" | relative_url }}" class="text-sm text-[var(--mg-blue)] hover:underline">
      â† Back to the blog home
    </a>
  </div>
</article>
