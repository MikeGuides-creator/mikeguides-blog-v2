---
layout: default
---

{%- capture hero_img -%}{% include featured-image.html %}{%- endcapture -%}
<figure class="mx-auto mb-6 overflow-hidden rounded-2xl shadow-[0_10px_25px_-10px_rgba(2,6,23,.1)]">
  <a href="{{ page.url | relative_url }}" class="block">
    <img
      src="{{ hero_img | strip }}"
      alt="{{ page.title | escape }}"
      decoding="async"
      loading="eager"
      style="display:block;width:100%;height:auto;object-fit:cover;aspect-ratio:16/9;"
      sizes="(min-width:1024px) 960px, 100vw">
  </a>
</figure>

  <!-- Hero image block -->
  <figure class="mx-auto mb-6 block overflow-hidden rounded-2xl shadow-[0_10px_25px_-10px_rgba(2,6,23,.1)]">
    <a href="{{ page.url | relative_url }}">
      <img src="{{ hero_img }}" alt="{{ page.title | escape }}"
           width="1600" height="900" loading="eager" fetchpriority="high"
           style="display:block;width:100%;height:auto;object-fit:cover;aspect-ratio:16/9;">
    </a>
  </figure>

  <header class="mb-4">
    <h1 class="brand text-3xl font-bold">{{ page.title }}</h1>
    {# optional subhead/date #}
  </header>

  <div class="prose max-w-none">
    {{ content }}
  </div>
</article>
