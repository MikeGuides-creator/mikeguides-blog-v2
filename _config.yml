title: "MikeGuides Blog"
description: "Actionable posts on pricing, marketing, and execution â€” plus free tools and updates."
# _config.yml
url: "https://mikeguides-creator.github.io"
baseurl: "/mikeguides-blog-v2"      # the repo name, with a leading slash
featured_image_fallback: "/assets/images/cover/default.jpg"
permalink: /:year/:month/:day/:title:output_ext

# Optional: allowed plugin
plugins:
  - jekyll-seo-tag

collections:
  slugs:
    output: true
    permalink: /slugs/:name/

# --- Featured image defaults ---
defaults:
  - scope:
      path: ""   # all posts
      type: posts
    values:
      featured_image: ""
      hero_image: ""
      og_image: ""
      # Set a semantic default used everywhere if page-level fields are empty:
      featured_image_fallback: "/assets/images/blog/aiwritingworkshop.1280x720.jpg"

show_drafts: false

# Global fallback image (your file should exist)
og_image: "/assets/images/cover/default.jpg"
