title: MikeGuides Blog
description: "Guides, frameworks, and playbooks for smarter pricing, marketing, and automation."
url: "https://blog.pricingforprofit.co"
baseurl: ""   # ‚Üê empty if site is served from root
markdown: kramdown
theme: minima  # or leave out if you have your own layouts
plugins:
  - jekyll-feed
  - jekyll-seo-tag

collections:
  slugs:
    output: true
    permalink: /slugs/:name/

# --- Featured image defaults ---
defaults:
  - scope:
      path: ""   # all posts
      type: posts
    values:
      featured_image: ""
      hero_image: ""
      og_image: ""
      # Set a semantic default used everywhere if page-level fields are empty:
      featured_image_fallback: "/assets/images/blog/aiwritingworkshop.1280x720.jpg"

show_drafts: false

# Global fallback image (your file should exist)
og_image: "/assets/images/cover/default.jpg"
